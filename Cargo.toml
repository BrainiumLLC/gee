[package]
name = "gee"
version = "0.1.0"
authors = ["Brainium Studios LLC"]
edition = "2018"
description = "A convenience-first geometry library tailor-made for 2D games! üìê"
documentation = "https://docs.rs/gee"
repository = "https://github.com/BrainiumLLC/gee"
readme = "README.md"
keywords = ["geometry"]
