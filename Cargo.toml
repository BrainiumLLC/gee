license = "Apache-2.0/MIT"

[features]
default = []

[dependencies]
en = { git = "https://github.com/BrainiumLLC/en" }
serde = { version = "1.0.115", features = ["serde_derive"], optional = true }
strum = "0.19.2"
strum_macros = "0.19.2"
